// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'antlr'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    // https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
	compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.1'
	antlr "org.antlr:antlr4:4.7.1" // use ANTLR version 4
	// https://mvnrepository.com/artifact/org.antlr/antlr4-maven-plugin
	compile group: 'org.antlr', name: 'antlr4-maven-plugin', version: '4.7.1'
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	// https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile 'org.jsoup:jsoup:1.10.2'
		// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	    // https://mvnrepository.com/artifact/org.basex/basex
    compile group: 'org.basex', name: 'basex', version: '8.6.7'
		// https://mvnrepository.com/artifact/us.codecraft/xsoup
	compile group: 'us.codecraft', name: 'xsoup', version: '0.3.1'
	
	// https://mvnrepository.com/artifact/org.antlr/symtab
	compile group: 'org.antlr', name: 'symtab', version: '1.0.8'
	
    //// This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
generateGrammarSource {
   outputDirectory = file("src/main/java/parser")
    arguments += ["-package", "parser"]
    
    doLast {
    copy {
      from "target/generated-sources/antlr4/main/antlr"
      include "*.*"
      into "src/main/java/parser"
    }
    project.delete fileTree("target/generated-sources/antlr4/main/antlr").include("*.*")
  }
}
